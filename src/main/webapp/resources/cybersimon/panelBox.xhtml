<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:cc="http://java.sun.com/jsf/composite">
<head>
<title>panelBox</title>
</head>
<body>
	<cc:interface>
		<cc:attribute name="styleClass" required="false" default="box" />
		<cc:attribute name="style" required="false" />
		<cc:attribute name="headerClass" required="false" default="box-header" />
		<cc:facet name="header" required="false" />
	</cc:interface>
	<cc:implementation>
		<h:outputStylesheet library="cybersimon" name="components.css" />
		<div class="#{cc.attrs.styleClass}" style="">
			<c:if test="#{!empty cc.facets.header}">
				<p class="#{cc.attrs.headerClass}">
					<cc:renderFacet name="header" />
				</p>
			</c:if>
			<cc:insertChildren />
		</div>
	</cc:implementation>
</body>
</html>
