<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:bw="http://www.cyber-simon.de/facelets">
<head>
<title></title>
</head>
<body>
<f:view>
	<f:metadata>
		<f:viewParam name="id" value="#{showRecipeBean.id}"/>
		<f:event type="javax.faces.event.PreRenderViewEvent"
            listener="#{showRecipeBean.preRenderView}" />
	</f:metadata>

<ui:composition template="/template/default.xhtml">
	<ui:param name="title" value="#{messages.title}"/>

	<ui:define name="content">
	<h:form id="form">
		<h2><h:outputText value="#{messages.recipe}: #{showRecipeBean.entity.name}"/></h2>
	
		<ui:repeat var="ing" value="#{showRecipeBean.ingredientList}">
			<div>
				<div style="float: left; width: 4.5em; text-align: right;">
					<h:outputText value="#{ing.value} " />
					<h:outputText value="#{ing.unit.shortName} " />
				</div>
				<div style="margin-left: 5em;">
					<span><h:outputText value="#{ing.ingredientName.name}" /></span>
				</div>
			</div>
		</ui:repeat>

		<div id="recipeBox">
			<h:outputText value="#{showRecipeBean.instruction}" escape="false" />
		</div>	

		<div>
			<h:link outcome="edit-recipe.xhtml" value="#{messages.edit}">
				<f:param name="id" value="#{showRecipeBean.entity.id}"/>
			</h:link>
		</div>

	</h:form>

	</ui:define>
</ui:composition>
</f:view>		
</body>
</html>
